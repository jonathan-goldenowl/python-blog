{% extends 'layout/session.html' %}

{% block content %}
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-black text-center mb-5 fw-light fs-5">Sign In</h5>

          {% include 'partials/messages.html' %}

          {% load crispy_forms_tags %}

          <form method="post" action="{% url 'users:login' %}">
            {% csrf_token %}

            {{ login_form|crispy }}

            <div class="d-grid mt-5">
              <button class="btn btn-primary btn-block btn-login text-uppercase fw-bold" type="submit">Sign in</button>
            </div>
            <hr class="my-4" />
            <div class="d-block">
              <a class='text-black' href="#">Forgot password?</a>
              <span class="my-2">&bullet;</span>
              <a class='text-black' href="#">Sign Up</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
