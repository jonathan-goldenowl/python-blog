{% extends 'layout/session.html' %}

{% block title %} Login {% endblock %}

{% block content %}
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <h4 class="text-black text-center mb-5 fw-light fs-5">Sign In</h4>

      {% include 'partials/messages.html' %}

      {% load crispy_forms_tags %}

      <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}

        {{ login_form|crispy }}

        <div class="d-grid mt-5">
          <button class="btn btn-primary btn-block btn-login text-uppercase fw-bold" type="submit">Sign in</button>
        </div>
        <hr class="my-4" />
        <div class="d-block">
          <a class='text-black' href="{% url 'users:password_reset' %}">Forgot password?</a>
          <span class="my-2">&bullet;</span>
          <a class='text-black' href="{% url 'users:register' %}">Sign Up</a>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
