{% extends "layout/session.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Change password" %}{% endblock %}

{% block content %}

<!--Password Reset Confirm-->
<div class="row">
  <div class="col-sm-9 col-md-7 col-lg-6 mx-auto">
  <h4 class="text-black text-center mb-5 fw-light fs-5">Password Change</h4>
  <p>Please enter your new password.</p>
  <form method="POST">
    {% csrf_token %}

    {{ form|crispy }}

    <button class="btn btn-primary" type="submit">{% trans 'Change password' %}</button>
    <a class="btn btn-default" href="{% url 'users:edit_profile' %}">Cancel</a>
  </form>
</div>

{% endblock %}
